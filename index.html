<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Velocity Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #f5f7fa;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .content {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 25px;
            padding: 30px;
            background: #f5f7fa;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            height: fit-content;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            max-height: 85vh;
            overflow-y: auto;
        }

        .input-section::-webkit-scrollbar {
            width: 8px;
        }

        .input-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .input-section::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .input-section h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sprint-input {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8eaf6 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.1);
        }

        .sprint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .sprint-header h3 {
            color: #1e3c72;
            font-size: 1.2em;
        }

        .sprint-dates {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .story-input {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .story-input input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .story-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .delete-story-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .delete-story-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48dbfb 0%, #0abde3 100%);
            box-shadow: 0 4px 15px rgba(72, 219, 251, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(72, 219, 251, 0.4);
        }

        .visualization-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .chart-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .chart-section h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .metric-card h3 {
            font-size: 0.95em;
            margin-bottom: 12px;
            opacity: 0.95;
            font-weight: 500;
        }

        .metric-card p {
            font-size: 2.5em;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .sprint-summary {
            margin-top: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 0.9em;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .sprint-summary strong {
            color: #667eea;
        }

        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .chart-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
        }

        .chart-wrapper {
            display: none;
        }

        .chart-wrapper.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Sprint Velocity Dashboard</h1>
            <p>Professional Agile Sprint Analytics & Performance Tracking</p>
        </div>

        <div class="content">
            <div class="input-section">
                <h2>ðŸ“Š Sprint Configuration</h2>
                <div id="sprintsContainer"></div>
                <button class="btn" onclick="addSprint()">+ Add Sprint</button>
                <button class="btn btn-secondary" onclick="generateCharts()">ðŸŽ¯ Generate Analytics</button>
            </div>

            <div class="visualization-section">
                <div class="chart-section">
                    <h2>ðŸ“ˆ Performance Metrics</h2>
                    <div class="metrics">
                        <div class="metric-card">
                            <h3>Total Sprints</h3>
                            <p id="totalSprints">0</p>
                        </div>
                        <div class="metric-card">
                            <h3>Avg Velocity</h3>
                            <p id="avgVelocity">0</p>
                        </div>
                        <div class="metric-card">
                            <h3>Total Points</h3>
                            <p id="totalPoints">0</p>
                        </div>
                        <div class="metric-card">
                            <h3>Peak Sprint</h3>
                            <p id="peakSprint">-</p>
                        </div>
                        <div class="metric-card">
                            <h3>Trend</h3>
                            <p id="trend">-</p>
                        </div>
                    </div>

                    <div class="chart-tabs">
                        <button class="tab-btn active" onclick="switchTab('bar')">ðŸ“Š Bar Chart</button>
                        <button class="tab-btn" onclick="switchTab('line')">ðŸ“ˆ Line Chart</button>
                        <button class="tab-btn" onclick="switchTab('combo')">ðŸŽ¯ Combined View</button>
                    </div>

                    <div id="barChart" class="chart-wrapper active">
                        <div class="chart-container">
                            <canvas id="velocityBarChart"></canvas>
                        </div>
                    </div>

                    <div id="lineChart" class="chart-wrapper">
                        <div class="chart-container">
                            <canvas id="velocityLineChart"></canvas>
                        </div>
                    </div>

                    <div id="comboChart" class="chart-wrapper">
                        <div class="chart-container">
                            <canvas id="velocityComboChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sprintCount = 0;
        let charts = { bar: null, line: null, combo: null };
        let sprintsData = {};
        let startDate = new Date('2024-10-13'); // Starting from 13 Oct

        function getSprintDates(sprintNumber) {
            const sprintStart = new Date(startDate);
            sprintStart.setDate(sprintStart.getDate() + (sprintNumber - 1) * 7);
            const sprintEnd = new Date(sprintStart);
            sprintEnd.setDate(sprintEnd.getDate() + 6);
            
            return {
                start: sprintStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                end: sprintEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
            };
        }

        function addSprint() {
            sprintCount++;
            const sprintId = `sprint${sprintCount}`;
            const dates = getSprintDates(sprintCount);
            sprintsData[sprintId] = { stories: [{ title: '', points: 0 }], number: sprintCount };

            const container = document.getElementById('sprintsContainer');
            const sprintDiv = document.createElement('div');
            sprintDiv.className = 'sprint-input';
            sprintDiv.id = sprintId;
            sprintDiv.innerHTML = `
                <div class="sprint-header">
                    <div>
                        <h3>Sprint ${sprintCount}</h3>
                        <div class="sprint-dates">${dates.start} - ${dates.end}</div>
                    </div>
                    <button class="remove-btn" onclick="removeSprint('${sprintId}')">Remove</button>
                </div>
                <div id="${sprintId}-stories">
                    <div class="story-input">
                        <input type="text" placeholder="User Story Title" onchange="updateStory('${sprintId}', 0, 'title', this.value)">
                        <input type="number" placeholder="Points" min="0" onchange="updateStory('${sprintId}', 0, 'points', this.value)">
                        <button class="delete-story-btn" onclick="deleteStory('${sprintId}', 0)">Ã—</button>
                    </div>
                </div>
                <button class="btn" style="width: 100%;" onclick="addStory('${sprintId}')">+ Add User Story</button>
                <div class="sprint-summary" id="${sprintId}-summary">
                    <strong>Total Points:</strong> 0 | <strong>Stories:</strong> 0
                </div>
            `;
            container.appendChild(sprintDiv);
        }

        function removeSprint(sprintId) {
            delete sprintsData[sprintId];
            document.getElementById(sprintId).remove();
            generateCharts();
        }

        function addStory(sprintId) {
            const storyIndex = sprintsData[sprintId].stories.length;
            sprintsData[sprintId].stories.push({ title: '', points: 0 });

            const storiesContainer = document.getElementById(`${sprintId}-stories`);
            const storyDiv = document.createElement('div');
            storyDiv.className = 'story-input';
            storyDiv.id = `${sprintId}-story${storyIndex}`;
            storyDiv.innerHTML = `
                <input type="text" placeholder="User Story Title" onchange="updateStory('${sprintId}', ${storyIndex}, 'title', this.value)">
                <input type="number" placeholder="Points" min="0" onchange="updateStory('${sprintId}', ${storyIndex}, 'points', this.value)">
                <button class="delete-story-btn" onclick="deleteStory('${sprintId}', ${storyIndex})">Ã—</button>
            `;
            storiesContainer.appendChild(storyDiv);
        }

        function deleteStory(sprintId, storyIndex) {
            sprintsData[sprintId].stories.splice(storyIndex, 1);
            document.getElementById(`${sprintId}-story${storyIndex}`).remove();
            updateSprintSummary(sprintId);
        }

        function updateStory(sprintId, storyIndex, field, value) {
            if (field === 'points') {
                sprintsData[sprintId].stories[storyIndex][field] = parseInt(value) || 0;
            } else {
                sprintsData[sprintId].stories[storyIndex][field] = value;
            }
            updateSprintSummary(sprintId);
        }

        function updateSprintSummary(sprintId) {
            const sprint = sprintsData[sprintId];
            const totalPoints = sprint.stories.reduce((sum, story) => sum + (story.points || 0), 0);
            const totalStories = sprint.stories.length;
            
            document.getElementById(`${sprintId}-summary`).innerHTML = `
                <strong>Total Points:</strong> ${totalPoints} | <strong>Stories:</strong> ${totalStories}
            `;
        }

        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.chart-wrapper').forEach(wrapper => wrapper.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(type + 'Chart').classList.add('active');
        }

        function generateCharts() {
            const sprintLabels = [];
            const velocityData = [];
            const sprintDates = [];

            Object.keys(sprintsData).sort((a, b) => sprintsData[a].number - sprintsData[b].number).forEach(sprintId => {
                const sprint = sprintsData[sprintId];
                const velocity = sprint.stories.reduce((sum, story) => sum + (story.points || 0), 0);
                const dates = getSprintDates(sprint.number);
                sprintLabels.push(`Sprint ${sprint.number}`);
                sprintDates.push(`${dates.start} - ${dates.end}`);
                velocityData.push(velocity);
            });

            // Calculate metrics
            const totalSprints = velocityData.length;
            const totalPoints = velocityData.reduce((a, b) => a + b, 0);
            const avgVelocity = totalSprints > 0 ? (totalPoints / totalSprints).toFixed(1) : 0;
            const maxVelocity = Math.max(...velocityData, 0);
            const peakSprintIndex = velocityData.indexOf(maxVelocity);
            
            let trend = '-';
            if (velocityData.length >= 2) {
                const lastTwo = velocityData.slice(-2);
                if (lastTwo[1] > lastTwo[0]) trend = 'ðŸ“ˆ';
                else if (lastTwo[1] < lastTwo[0]) trend = 'ðŸ“‰';
                else trend = 'âž¡ï¸';
            }

            document.getElementById('totalSprints').textContent = totalSprints;
            document.getElementById('avgVelocity').textContent = avgVelocity;
            document.getElementById('totalPoints').textContent = totalPoints;
            document.getElementById('peakSprint').textContent = peakSprintIndex >= 0 ? `S${peakSprintIndex + 1}` : '-';
            document.getElementById('trend').textContent = trend;

            // Create Bar Chart
            createBarChart(sprintLabels, velocityData, avgVelocity, sprintDates);
            
            // Create Line Chart
            createLineChart(sprintLabels, velocityData, avgVelocity, sprintDates);
            
            // Create Combo Chart
            createComboChart(sprintLabels, velocityData, avgVelocity, sprintDates);
        }

        function createBarChart(labels, data, avg, dates) {
            const ctx = document.getElementById('velocityBarChart').getContext('2d');
            if (charts.bar) charts.bar.destroy();

            charts.bar = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Velocity (Story Points)',
                        data: data,
                        backgroundColor: data.map((value, index) => {
                            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b'];
                            return colors[index % colors.length];
                        }),
                        borderColor: data.map((value, index) => {
                            const colors = ['#5568d3', '#6a3d8f', '#e082ea', '#3d9be9', '#38d66a'];
                            return colors[index % colors.length];
                        }),
                        borderWidth: 2,
                        borderRadius: 8,
                        hoverBackgroundColor: '#fa8bff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, position: 'top' },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    return dates[context.dataIndex];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Story Points', font: { size: 14, weight: 'bold' } },
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        x: {
                            title: { display: true, text: 'Sprint Timeline', font: { size: 14, weight: 'bold' } },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function createLineChart(labels, data, avg, dates) {
            const ctx = document.getElementById('velocityLineChart').getContext('2d');
            if (charts.line) charts.line.destroy();

            charts.line = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Velocity Trend',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 8,
                        pointHoverRadius: 12,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 3
                    }, {
                        label: 'Average Velocity',
                        data: Array(data.length).fill(avg),
                        borderColor: '#ff6b6b',
                        borderWidth: 3,
                        borderDash: [10, 5],
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, position: 'top' },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    return dates[context.dataIndex];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Story Points', font: { size: 14, weight: 'bold' } }
                        },
                        x: {
                            title: { display: true, text: 'Sprint Timeline', font: { size: 14, weight: 'bold' } }
                        }
                    }
                }
            });
        }

        function createComboChart(labels, data, avg, dates) {
            const ctx = document.getElementById('velocityComboChart').getContext('2d');
            if (charts.combo) charts.combo.destroy();

            charts.combo = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        type: 'bar',
                        label: 'Sprint Velocity',
                        data: data,
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: '#667eea',
                        borderWidth: 2,
                        borderRadius: 8
                    }, {
                        type: 'line',
                        label: 'Trend Line',
                        data: data,
                        borderColor: '#f093fb',
                        backgroundColor: 'rgba(240, 147, 251, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointBackgroundColor: '#f093fb',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }, {
                        type: 'line',
                        label: 'Average',
                        data: Array(data.length).fill(avg),
                        borderColor: '#43e97b',
                        borderWidth: 2,
                        borderDash: [8, 4],
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, position: 'top' },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    return dates[context.dataIndex];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Story Points', font: { size: 14, weight: 'bold' } }
                        },
                        x: {
                            title: { display: true, text: 'Sprint Timeline', font: { size: 14, weight: 'bold' } }
                        }
                    }
                }
            });
        }

        // Initialize with one sprint
        addSprint();
    </script>
</body>
</html>
